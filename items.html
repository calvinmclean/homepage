  <script type="text/javascript">

    function delete_item(alt) {
      var request = $.post("hp_assets/lib/edit_items.php", "delete=" + alt);
      request.done(function(data) {
        location.reload();
      });
    }

    $.getJSON("../../config.json", function(data) {
      data.items.forEach(function(item, index, array) {
        $("<tr><td>" + index +
          "</td><td>" + item.alt +
          "</td><td>" + item.icon +
          "</td><td>" + item.link +
          "</td><td>" +
          "<input type='button' class='btn btn-danger' onclick=\"delete_item('" + item.alt + "');\" value='delete'>" +
          "</td></tr>").appendTo("#items_table tbody");
      });
    });

    $("#item_form").submit(function(event) {
      event.preventDefault();

      var $item_form = $(this), url = $item_form.attr('action');

      var request = $.post(url, $("#item_form").serialize());
      request.done(function(data) {
        location.reload();
      });
    });

  </script>
